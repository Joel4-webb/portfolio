<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion au Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-box">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // ðŸ”‘ Identifiants Ã  personnaliser
      const validUsername = "admin";
      const validPassword = "portfolio123";

      if (username === validUsername && password === validPassword) {
        // Enregistre la session dans le navigateur
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("message").textContent = "Identifiants incorrects.";
        document.getElementById("message").style.color = "red";
      }
    });
  </script>

</body>
</html>
